<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="element" id="id1">Element 1</div>
<div class="element" id="id2">Element 2</div>
<div class="element" id="id3">Element 3</div>
<div class="element" id="id4">Element 4</div>
<div class="element" id="id5">Element 5</div>
<div class="element" id="id6">Element 6</div>
</body>
<script type="text/javascript">
    i1=document.getElementById('id1')
    i2=document.getElementById('id2')
    i3=document.getElementById('id3')
    i4=document.getElementById('id4')
    i5=document.getElementById('id5')
    i6=document.getElementById('id6')
    ids=[i1, i2, i3, i4, i5, i6]
    for (j=0; j<6; j++){
        if (j<=2){
            ids[j].style.color='red'
        }
        else if (j>=3){
            ids[j].style.color='green'
        }
    }
</script>
</html>
